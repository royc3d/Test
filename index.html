
<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadzorna plošča osebnih financ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nadzorna plošča osebnih financ</h1>
    </header>
    <main>
        <section class="card">
            <h2>Dodaj strošek</h2>
            <form id="expense-form">
                <label for="description">Opis:</label>
                <input type="text" id="description" placeholder="Opis stroška" required>
                <label for="amount">Znesek (€):</label>
                <input type="number" id="amount" placeholder="0.00" required>
                <label for="date">Datum:</label>
                <input type="date" id="date" required>
                <button type="submit">Dodaj</button>
            </form>
        </section>

        <section class="card">
            <h2>Pregled stroškov</h2>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Opis</th>
                        <th>Znesek (€)</th>
                        <th>Datum</th>
                        <th>Akcija</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dinamično dodani podatki -->
                </tbody>
            </table>
        </section>

        <section class="card">
            <h2>Graf porabe</h2>
            <canvas id="spending-chart"></canvas>
        </section>

        <section class="card">
            <h2>Uvoz/Izvoz podatkov</h2>
            <button id="export-data" class="btn">Izvozi podatke</button>
            <input type="file" id="import-file" accept=".json" class="file-input">
            <button id="import-data" class="btn">Uvozi podatke</button>
        </section>

        <section class="card">
            <h2>Mesečno poročilo</h2>
            <button id="generate-report" class="btn">Ustvari poročilo</button>
            <div id="report-output" class="report"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
