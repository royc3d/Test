
<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadzorna plošča osebnih financ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nadzorna plošča osebnih financ</h1>
        <div class="theme-selector">
            <label for="theme-color">Barva orodja:</label>
            <input type="color" id="theme-color" value="#6200ea">
            <button id="apply-theme" class="btn">Uporabi</button>
        </div>
    </header>
    <main>
        <section class="card">
            <h2>Dodaj strošek</h2>
            <form id="expense-form">
                <div class="form-row">
                    <label for="description">Opis:</label>
                    <input type="text" id="description" placeholder="Opis stroška" required>
                </div>
                <div class="form-row">
                    <label for="category">Kategorija:</label>
                    <select id="category">
                        <option value="Hrana">Hrana</option>
                        <option value="Transport">Transport</option>
                        <option value="Zabava">Zabava</option>
                        <option value="Ostalo">Ostalo</option>
                    </select>
                    <label for="new-category">Nova kategorija:</label>
                    <input type="text" id="new-category" placeholder="Nova kategorija">
                    <button type="button" id="add-category" class="btn">Dodaj kategorijo</button>
                </div>
                <div class="form-row">
                    <label for="amount">Znesek (€):</label>
                    <input type="number" id="amount" placeholder="0.00" required>
                </div>
                <div class="form-row">
                    <label for="date">Datum:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Dodaj strošek</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Pregled stroškov</h2>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Opis</th>
                        <th>Kategorija</th>
                        <th>Znesek (€)</th>
                        <th>Datum</th>
                        <th>Akcija</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dinamično dodani podatki -->
                </tbody>
            </table>
        </section>

        <section class="card">
            <h2>Graf porabe</h2>
            <canvas id="spending-chart"></canvas>
        </section>

        <section class="card">
            <h2>Uvoz/Izvoz podatkov</h2>
            <div class="form-row">
                <label for="import-file">Uvozi podatke (Excel):</label>
                <input type="file" id="import-file" accept=".xlsx">
                <button id="import-excel" class="btn">Uvozi</button>
            </div>
            <div class="form-row">
                <button id="export-excel" class="btn">Izvozi v Excel</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
